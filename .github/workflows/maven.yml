# separate terms of service, privacy policy, and support
# documentation.

name: Java CI

on:
  push:
    branches:
      - main  # Change to your default branch if necessary
  pull_request:
    branches:
      - main  # Change to your default branch if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'  # Specify your Java version here

    - name: Build with Maven
      run: mvn clean install  # Adjust this command if you're using a different build tool

    - name: Run tests
      run: mvn test  # This will run your unit tests
